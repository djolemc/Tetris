<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" href="style.css?v=2"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
          integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous"/>
</head>
<body>
<div id="main">
    <!--<canvas id="tetris" width="300" height="600"></canvas>-->
    <div id="canvas">
        <canvas id="tetris"></canvas>
    </div>
    <div id="nextPieceStyle">
        <canvas id="nextPiece"></canvas>

        <div none
        " class="score">
        Score:
        <div id="score">0</div>
        <br/>
        Lines:
        <div id="lines">0</div>
        <br/>
        Level:
        <div id="level">1</div>
        <div id="shortcuts">
            <h4>Shortcut keys:</h4>
            <p>Left, Right Arrows - move piece</p>
            <p>UP Arrow - rotate piece</p>
            <p>Down Arrow or Space - Speed down piece</p>
            <p>P - pause game</p>
            <p>M - pause music</p>
            <p>N - play music</p>
            <p>F2 - new game</p>
        </div>
    </div>
</div>

</div>

<button id="myBtn">Open Modal</button>
<!-- Game over & Score Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->


    <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Game over</h1>
        <div id="scores">
            <h2>High Scores</h2>
            <div id="score_list">
            </div>
        </div>
      <div id="enterScore">
        <h2>New Highscore!</h2>
        <input placeholder="Enter your name:" type="text" name="name" id="name">
        <br>
        <button id="enter">Submit</button>
        </div>
        <button id="newGame">Start New Game</button>
    </div>
</div>





<script src="tetrominoes.js"></script>
<script src="tetris.js"></script>
<script src="tetris_addons.js"></script>
</body>
</html>
